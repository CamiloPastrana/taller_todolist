<ion-card>
  <ion-card-header>
    <ion-card-title *ngIf="!isEditing">{{ task.title }}</ion-card-title>
    <ion-input *ngIf="isEditing" [(ngModel)]="editableTask.title"></ion-input>
  </ion-card-header>

  <ion-card-content>
    <p *ngIf="!isEditing"><strong>Descripci√≥n:</strong> {{ task.description }}</p>
    <ion-textarea *ngIf="isEditing" [(ngModel)]="editableTask.description"></ion-textarea>

    <p *ngIf="!isEditing"><strong>Fecha:</strong> {{ task.date | date:'medium' }}</p>
    <ion-datetime *ngIf="isEditing" [(ngModel)]="editableTask.date" displayFormat="YYYY-MM-DD"></ion-datetime>

    <ion-item lines="none">
      <ion-label>Estado</ion-label>
      <ion-toggle [checked]="task.done" (ionChange)="toggleTaskStatus($event)"></ion-toggle>
    </ion-item>

    <ion-button (click)="deleteTask(task)" fill="clear">
      <ion-icon name="trash-bin-outline"></ion-icon>
    </ion-button>

    <ion-button (click)="toggleEdit()" fill="clear">
      <ion-icon *ngIf="!isEditing" name="create-outline"></ion-icon>
      <ion-icon *ngIf="isEditing" name="checkmark-outline"></ion-icon>
    </ion-button>
  </ion-card-content>
</ion-card>
